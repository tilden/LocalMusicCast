<html>
<head>
<title>Filesystem Access Example</title>

<script type="text/javascript" src="cast_sender.js"></script>
<style>
    #serverlog {
        height: 100px;
        
    }
</style>

</head>
<body>


    <button style="margin:10px; float:right; font-size:16px;" id='btn-launch'>Launch app</button>
    <button style="margin:10px; float:right; font-size:16px;" id="btn-stop">Stop app</button>
    <select style="float:right; font-size:16px; margin-top:10px;" id="btn-join">
      <option value="tab_and_origin_scoped">Auto join in same tab</option>
      <option value="origin_scoped">Auto join across tabs</option>
      <option value="page_scoped">No auto join</option>
    </select>
    <span style="margin:10px; float:right; font-size:80%;">Set auto join policy</span>
    
    <div style="margin:20px; float:left;">
        <div style="font-weight:bold; color:#0000ff; font-size:90%;">Google I/O audio mp3</div> 
        <img src="assets/google-io-2011.jpg" width="150" height="80" id="btn-load">
    </div>
    
    <div style="border:1px solid #f00; margin:10px; float:left; display:block; width:90%; background-color: #ccc;">
        <div style="float:left; margin:10px; float:left; width:50%;" id="media_control">
          <h3 style="display:block; margin:10px 10px 10px 10px">Media Control</h3>
          <div style="float:left; margin:10px; width:70%;">
            <button style="font-size:16px;" id="playpauseresume">Play</button>
            <button style="font-size:16px;" id="btn-stopm">Stop</button>
            <span id="muteText">Mute media</span>
            <input style="font-size:16px;" type="checkbox" id="btn-mute"> 
            <div style="float:right; margin-top:5px;width:40px;">
	     <input class="vertical"  style="width:100px;"type="range" min="0" max="100" step="1" onmouseup="setReceiverVolume(1-this.value/100,false);">
             <div class="vertical" style="font-size:15px;">Volume</div>
            </div>
          </div>
          <div style="float:left; margin:10px; width:70%;">
            Progress : <input id="progress" type="range" min="1" max="100" value="1" step="1" onmouseup="seekMedia(this.value);">
          </div>
          <div style="float:left; margin:10px;">
            State : <span id="playerstate">IDLE</span>
            <img style="margin:10px;" src="assets/cast_icon_idle.png" id="casticon" width="30">
          </div>
        </div>

        <div style="float:left; margin:10px;">
          <textarea rows="20" cols="70" id="debugmessage">
          </textarea>
        </div>
      <div>
    <script src="media.js"></script>
    <script src="extra.js"></script>
</body>
</html>
